<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .carousel {
      position: relative;
      width: 500px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      height: 100%;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }
    .buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }
    .buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://picsum.photos/id/1015/600/300" alt="1" /></div>
      <div class="slide"><img src="https://picsum.photos/id/1016/600/300" alt="2" /></div>
      <div class="slide"><img src="https://picsum.photos/id/1018/600/300" alt="3" /></div>
    </div>
    <div class="buttons">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = document.querySelectorAll('.slide').length;
    let currentIndex = 0;

    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const carousel = document.getElementById('carousel');

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = currentIndex + 1;
      if( currentIndex >= totalSlides) {
        currentIndex = 0; // Loop back to the first slide
      }
      updateSlide();
    }

    function prevSlide() {
      currentIndex = currentIndex - 1;
      if( currentIndex < 0) {
        currentIndex = totalSlides - 1; // Loop back to the last slide
      }
      updateSlide();
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    // Auto Slide
    // let slideInterval = setInterval(nextSlide, 3000);

    // Pause on hover
    // carousel.addEventListener('mouseover', () => clearInterval(slideInterval));
    // carousel.addEventListener('mouseleave', () => slideInterval = setInterval(nextSlide, 3000));
  </script>

</body>
</html>
